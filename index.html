<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@300"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- sidebar console -->

    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="close-console" onclick="closeNav()"
        >Ã—</a
      >
      <h2>Log</h2>
      <div id="log-files">
      </div>
      <p>> <input id="logInput" type="text" value="" placeholder="-h for all commands"></p>
    </div>

    <div id="main">
      <button id="open-console" class="open-console" onclick="openLog()">
        > Open Console
      </button>
    </div>

    <!-- end sidebar console -->

    <div class="intro">
      <h1>Hi! My name is Sebastiaan</h1>
      <p>
        <span onmouseover="showLog(5)">I am </span>
        <span> 27 years <span onmouseover="showLog(6)">old</span>
      </p>
      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img onmouseover="showLog(7)" width="150" src="profilePicture.png" />
          </div>
          <div class="flip-box-back">
            <p>It's me!</p>
          </div>
        </div>
      </div>

    </div>
  </body>
  <script src="index.js"></script>
</html>
